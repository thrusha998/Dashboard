<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>

    <script>
                    let counter=0;
                    function count(){
                        counter++;
                        document.querySelector('p').innerHTML=counter
                    }
    </script>
</head>
<body>
    <p>0</p>
    <button onclick="count()">click</button>
</body>
</html>
